<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Список студентов</title>
    </head>
    <body>
        <table border="2" width="70%" cellpadding="5">
            <tr>
                <td>Имя</td>
                <td>Фамилия</td>
                <td>Возраст</td>
                <td>Средний балл</td>
            </tr>
            {% for student in students %}
            <tr>
                <td>{{ student.first_name }}</td>
                <td>{{ student.last_name }}</td>
                <td>{{ student.age }}</td>
                <td>{{ student.score }}</td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
