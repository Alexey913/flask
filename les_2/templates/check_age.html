{% extends 'base.html' %}

{% block title %}
    {{ title }}
{% endblock %}

{% block content %}
    <h2>Введите имя и возраст</h2>
    <hr color="#ffe500">
    <form method="post">
        <p>
            Имя пользователя &nbsp;<input type="text" name="name">
        </p>
        <p>
            Введите возраст &nbsp;&nbsp;&nbsp;&nbsp;<input type="number" name="age">
        </p>
        <p>
            <input type="submit" value="Отправить">
        </p>
    </form>
{% endblock %}
